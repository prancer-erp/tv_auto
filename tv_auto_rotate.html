<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Google Sheets Rotator</title>
    <meta http-equiv="refresh" content="600"> <!-- Hard refresh every 10 mins -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
        zoom: 0.75; /* Adjust this value for zoom */
      }
      .sheetFrame {
        width: 100%;
        height: 100%;
        border: none;
        display: none;
      }
      .sheetFrame:first-child {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="sheetContainer">
      <iframe class="sheetFrame" src="https://docs.google.com/spreadsheets/d/1THvOb7oREQS2Ozl_lxyvMp1JU2GJkFyewQ9hL7fh1ds/edit?gid=986928187#gid=986928187"></iframe>
      <iframe class="sheetFrame" src="https://docs.google.com/spreadsheets/d/1THvOb7oREQS2Ozl_lxyvMp1JU2GJkFyewQ9hL7fh1ds/edit?gid=151212752#gid=151212752"></iframe>
      <iframe class="sheetFrame" src="https://docs.google.com/spreadsheets/d/1THvOb7oREQS2Ozl_lxyvMp1JU2GJkFyewQ9hL7fh1ds/edit?gid=1406382665#gid=1406382665"></iframe>
      <iframe class="sheetFrame" src="https://docs.google.com/spreadsheets/d/1THvOb7oREQS2Ozl_lxyvMp1JU2GJkFyewQ9hL7fh1ds/edit?gid=138155433#gid=138155433"></iframe>
      <iframe class="sheetFrame" src="https://docs.google.com/spreadsheets/d/1THvOb7oREQS2Ozl_lxyvMp1JU2GJkFyewQ9hL7fh1ds/edit?gid=1751767539#gid=1751767539"></iframe>
    </div>

    <script>
      const frames = document.querySelectorAll('.sheetFrame');
      let index = 0;

      function rotateSheets() {
        frames.forEach((frame, i) => {
          frame.style.display = (i === index) ? 'block' : 'none';
        });
        index = (index + 1) % frames.length;
      }

      rotateSheets(); // Show the first sheet
      setInterval(rotateSheets, 60000); // Switch every 30 seconds
    </script>
  </body>
</html>
