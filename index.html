<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="600"> <!-- optional hard reload every hour -->
    <title>Auto-Rotate Google Sheets</title>
    <style> html, body { margin: 0; height: 100%; overflow: hidden; } iframe { width: 100%; height: 100%; border: none; } </style>
  </head>
  <body>
    <iframe id="sheetFrame"></iframe>
    <script>
      const sheetUrls = [
        "https://docs.google.com/spreadsheets/d/e/2PACX-1vRaUDID_SUEC3GwNt5bqCFlwMd2aGeYroFYl3V0pN4pdeVHaLdhCUWZQKXgotQQ7TJ3qhpu_jkzNhUh/pubhtml?gid=986928187&single=true&widget=true&headers=false",
        "https://docs.google.com/spreadsheets/d/e/2PACX-1vRaUDID_SUEC3GwNt5bqCFlwMd2aGeYroFYl3V0pN4pdeVHaLdhCUWZQKXgotQQ7TJ3qhpu_jkzNhUh/pubhtml?gid=151212752&single=true&widget=true&headers=false",
        "https://docs.google.com/spreadsheets/d/e/2PACX-1vRaUDID_SUEC3GwNt5bqCFlwMd2aGeYroFYl3V0pN4pdeVHaLdhCUWZQKXgotQQ7TJ3qhpu_jkzNhUh/pubhtml?gid=1406382665&single=true&widget=true&headers=false",
        "https://docs.google.com/spreadsheets/d/e/2PACX-1vRaUDID_SUEC3GwNt5bqCFlwMd2aGeYroFYl3V0pN4pdeVHaLdhCUWZQKXgotQQ7TJ3qhpu_jkzNhUh/pubhtml?gid=138155433&single=true&widget=true&headers=false",
        "https://docs.google.com/spreadsheets/d/e/2PACX-1vRaUDID_SUEC3GwNt5bqCFlwMd2aGeYroFYl3V0pN4pdeVHaLdhCUWZQKXgotQQ7TJ3qhpu_jkzNhUh/pubhtml?gid=1751767539&single=true&widget=true&headers=false"
      ];
      let index = 0;
      const frame = document.getElementById("sheetFrame");

      function showNextSheet() {
        frame.src = sheetUrls[index];
        index = (index + 1) % sheetUrls.length;
      }

      showNextSheet(); // initial load
      setInterval(showNextSheet, 30000); // rotate every 30 seconds
    </script>
  </body>
</html>
