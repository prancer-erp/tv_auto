<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="900"> <!-- optional hard reload every 15 minutes -->
    <title>Auto-Rotate Google Sheets</title>
    <style> html, body { margin: 0; height: 100%; overflow: hidden; } iframe { width: 100%; height: 100%; border: none; } </style>
  </head>
  <body>
    <iframe id="sheetFrame"></iframe>
    <script>
      const sheetUrls = [
        "https://docs.google.com/spreadsheets/d/1THvOb7oREQS2Ozl_lxyvMp1JU2GJkFyewQ9hL7fh1ds/edit?pli=1&gid=826916565#gid=826916565",
        "https://docs.google.com/spreadsheets/d/1THvOb7oREQS2Ozl_lxyvMp1JU2GJkFyewQ9hL7fh1ds/edit?pli=1&gid=766319285#gid=766319285",
        "https://docs.google.com/spreadsheets/d/1THvOb7oREQS2Ozl_lxyvMp1JU2GJkFyewQ9hL7fh1ds/edit?pli=1&gid=510193572#gid=510193572",
        "https://docs.google.com/spreadsheets/d/1THvOb7oREQS2Ozl_lxyvMp1JU2GJkFyewQ9hL7fh1ds/edit?pli=1&gid=1843957532#gid=1843957532"
      ];
      let index = 0;
      const frame = document.getElementById("sheetFrame");

      function showNextSheet() {
        frame.src = sheetUrls[index];
        index = (index + 1) % sheetUrls.length;
      }

      showNextSheet(); // initial load
      setInterval(showNextSheet, 120000); // rotate every 2 minutes
    </script>
  </body>
</html>
